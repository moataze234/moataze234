<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة ويب احترافية برسومات</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
      text-align: center;
      background-color: #9b59b6;
      margin: 0;
      padding: 0;
    }

    .header {
      background: linear-gradient(45deg, #8e44ad, #c0392b);
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    .container {
      width: 80%;
      margin: auto;
      padding: 30px;
      background: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
      border-radius: 15px;
      position: relative;
    }

    h1 {
      color: #4a235a;
      font-size: 32px;
    }

    p {
      color: #5d3f6a;
      font-size: 20px;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      margin-top: 20px;
      background: #8e44ad;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
      font-size: 20px;
      box-shadow: 3px 3px 10px rgba(142, 68, 173, 0.4);
    }

    .button:hover {
      background: #6c3483;
    }

    .footer {
      margin-top: 30px;
      padding: 20px;
      background: #4a235a;
      color: white;
      font-size: 18px;
    }

    .author {
      margin-top: 20px;
      font-size: 22px;
      color: #8e44ad;
      font-weight: bold;
    }

    .image-container {
      margin-top: 20px;
    }

    .image-container img {
      width: 60%;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .social {
      margin-top: 20px;
      font-size: 20px;
    }

    .social a {
      color: #8e44ad;
      text-decoration: none;
      font-weight: bold;
    }

    .social a:hover {
      text-decoration: underline;
    }

    .guts-image {
      margin-top: 30px;
    }

    .guts-image img {
      width: 50%;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <div class="header">🎨 صفحة ويب برسومات احترافية</div>
  <div class="container">
    <h1>مرحبًا بك في عالمي الإبداعي!</h1>
    <p>تصميم فريد برسومات جذابة يعكس أسلوبًا احترافيًا.</p>
    <p class="author">moataze.b</p>
    <div class="image-container">
      <img src="https://static.wikia.nocookie.net/valorant/images/d/d3/Jett_Artwork_Full.png"
        alt="شخصية جيت من فالورانت">
    </div>
    <div class="guts-image">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/S1mple_at_Blast_Pro_Series_Moscow_2019.png"
      >
    </div>
    <p class="social"follow me <a href="https://www.instagram.com/your_instagram" 
        target="_blank">mo3tazee-xd</a></p>
    <a href="#" class="button">استكشاف المزيد</a>
  </div>
  <div class="footer">&copy; 2025 جميع الحقوق محفوظة</div>
</body>

</html>
